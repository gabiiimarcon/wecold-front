<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>WeCold - Login</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./assets/img/logo.svg" alt="">
        <img class="ice-cream" src="./assets/img/ice-cream.svg" alt="">
    </header>
    <main class="container">
        <form class="form" action="">
            <label for="name">Nome</label>
            <div class="input-group">
                <span class="iconify" data-icon="ph:user-circle-bold" data-inline="false"></span>
                <input class="form-input" type="text" id="name" name="name">
            </div>
            <label for="email">E-mail</label>
            <div class="input-group">
                <span class="iconify" data-icon="ic:outline-email" data-inline="false"></span>
                <input class="form-input" type="email" id="email" name="email">
            </div>
            <label for="password">Senha</label>
            <div class="input-group">
                <span class="iconify" data-icon="ic:round-vpn-key" data-inline="false"></span>
                <input class="form-input" type="password" id="password" name="napasswordme">
            </div>

            <button class="submit-button" type="submit">Cadastrar</button>
        </form>
    </main>
    <footer class="footer">
        <section class="social">
            <span class="iconify" data-icon="cib:facebook-f" data-inline="false"></span>
            <span class="iconify" data-icon="fe:instagram" data-inline="false"></span>
            <span class="iconify" data-icon="ant-design:twitter-outlined" data-inline="false"></span>
            <span class="iconify" data-icon="ant-design:google-outlined" data-inline="false"></span>
        </section>
        <p>Â© 2020 DevApp. All right reserved</p>
    </footer>
</body>

</html>
